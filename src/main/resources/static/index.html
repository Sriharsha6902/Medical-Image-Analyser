<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OAuth Test</title>
</head>
<body>
  <h2>Login Test</h2>

  <div id="user-info" style="display:none;">
    <p><strong>Welcome, <span id="user-name"></span></strong></p>
    <p>Email: <span id="user-email"></span></p>
    <button id="logout-btn">Logout</button>
  </div>

  <div id="login-section">
    <button id="login-btn">Login with facebook</button>
  </div>

  <script>
    async function fetchUser() {
      try {
        const res = await fetch('http://localhost:8000/me', {
          credentials: 'include'
        });
        if (res.ok) {
          const user = await res.json();
          if (Object.keys(user).length > 0) {
            document.getElementById('user-name').textContent = user.name || user.firstName || 'User';
            document.getElementById('user-email').textContent = user.email || '';
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('login-section').style.display = 'none';
            return;
          }
        }
      } catch (err) {
        // ignore
      }
      document.getElementById('user-info').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    }

    document.getElementById('login-btn').addEventListener('click', () => {
      window.location.href = 'http://localhost:8000/oauth2/authorization/facebook';
    });


document.getElementById('logout-btn').addEventListener('click', async () => {
  const csrfToken = await getCsrfToken();

  await fetch('/logout', {
    method: 'POST',
    credentials: 'include',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
      'X-CSRF-TOKEN': csrfToken
    }
  });

  window.location.href = '/index.html';
});



    async function getCsrfToken() {
    const res = await fetch('/csrf-token', {
      credentials: 'include'
    });
    const data = await res.json();
    return data.token;
    }

    fetchUser();
  </script>
</body>
</html>
